<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Cuenta atrás 14s sincronizada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    #timer { font-size: 4rem; font-weight: 700; letter-spacing: .03em; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
    button { padding:10px 16px; border-radius:12px; border:1px solid #cbd5e1; background:#2563eb; color:#fff; cursor:pointer; }
    button:disabled { background:#cbd5e1; color:#475569; cursor:not-allowed; }
    .pill { font-size:.85rem; padding:4px 10px; border-radius:999px; background:#e2e8f0; }
    .error { color:#b91c1c; font-size:.9rem; }
  </style>

  <!-- Firebase v9 modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase, ref, onValue, set, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // 1) Configura tus credenciales de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROYECTO.firebaseapp.com",
      databaseURL: "https://TU_PROYECTO-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "TU_PROYECTO",
      storageBucket: "TU_PROYECTO.appspot.com",
      messagingSenderId: "XXXXXXXXXXXX",
      appId: "1:XXXXXXXXXXXX:web:YYYYYYYYYYYYYY"
    };

    // 2) Inicializa
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Nodos de la base de datos
    // Guardamos un solo objeto: { startedAt: <epoch-ms-servidor> }
    const startRef  = ref(db, "countdown/global");
    const offsetRef = ref(db, ".info/serverTimeOffset"); // desfase cliente-servidor

    // Estado local
    let serverOffsetMs = 0;   // lo sumamos a Date.now() => "ahora del servidor"
    let lastStartMs    = null;
    let ticking        = false;

    const statusEl = document.getElementById("status");
    const detailEl = document.getElementById("detail");
    const timerEl  = document.getElementById("timer");
    const btn      = document.getElementById("startBtn");
    const errEl    = document.getElementById("err");

    // 3) Desfase de servidor
    onValue(offsetRef, (snap) => {
      const v = snap.val();
      serverOffsetMs = (typeof v === "number") ? v : 0;
      statusEl.textContent = "Sincronizado";
    });

    // 4) Escucha del valor global
    onValue(startRef, (snap) => {
      const data = snap.val();
      lastStartMs = data?.startedAt || null;

      // Re-habilita el botón cuando llega confirmación desde servidor
      btn.disabled = false;

      if (lastStartMs) startTicker();
    });

    // 5) Botón: escribe hora de servidor (con manejo robusto de errores)
    btn.addEventListener("click", async () => {
      btn.disabled = true;
      errEl.textContent = "";
      try {
        await set(startRef, { startedAt: serverTimestamp() });
        // No reactivamos aquí; lo hacemos al recibir onValue (confirmación global)
        // como fallback de seguridad, añadimos un temporizador:
        setTimeout(() => { if (btn.disabled) btn.disabled = false; }, 2000);
      } catch (e) {
        console.error(e);
        errEl.textContent = "No se pudo escribir en el servidor. Revisa la configuración de Firebase o la conexión.";
      } finally {
        // En caso de error, asegura reactivación inmediata
        if (errEl.textContent) btn.disabled = false;
      }
    });

    // 6) Render de la cuenta atrás sincronizada
    function startTicker() {
      if (ticking) return;
      ticking = true;

      const loop = () => {
        const nowServer = Date.now() + serverOffsetMs;

        if (typeof lastStartMs === "number") {
          const elapsed   = (nowServer - lastStartMs) / 1000; // s
          const remaining = Math.max(0, 14 - elapsed);
          timerEl.textContent = remaining.toFixed(1) + " s";
          detailEl.textContent = (remaining > 0)
            ? "En curso"
            : "Finalizado · Pulsa para reiniciar";
        } else {
          timerEl.textContent = "--";
          detailEl.textContent = "Esperando inicio…";
        }

        requestAnimationFrame(loop);
      };
      requestAnimationFrame(loop);
    }

    // Arranque del bucle (aunque aún no haya valor)
    startTicker();
  </script>
</head>
<body>
  <h1>Cuenta atrás sincronizada (14 s)</h1>
  <div class="row" style="margin: 10px 0 20px;">
    <span class="pill">Canal: <b>countdown/global</b></span>
    <span class="pill">Estado: <b id="status">Conectando…</b></span>
    <span class="pill"><b id="detail">Esperando inicio…</b></span>
  </div>

  <div id="timer">--</div>
  <div style="height: 16px"></div>
  <button id="startBtn" title="Cualquier móvil o PC lo puede pulsar">Iniciar / Reset (14 s)</button>
  <div id="err" class="error" role="alert" aria-live="polite"></div>

  <p style="margin-top:24px;color:#475569">
    Abre esta misma URL en varios dispositivos.  
    Si cualquiera pulsa el botón, la cuenta atrás se reinicia y todos verán el mismo valor (sin depender del reloj local).
  </p>
</body>
</html>
